<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modificar Alumno</title>
</head>
<body>
    <h1>Modificar Alumno</h1>
    <form th:action="@{/modificar/{id}(id=${alumno.id})}" th:object="${alumno}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" th:field="*{apellido}" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" th:field="*{edad}" required><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" th:field="*{dni}" required><br>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
